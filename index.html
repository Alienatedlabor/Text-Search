<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Textsearch App || Search within a paragraph of text!</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="app-box">
    <label for="sample">Text to be searched:</label>
    <textarea class="type-box" name="sample" id="sample" cols="30" rows="10"></textarea>
    <label for="quaesitum">Search for:</label>
    <input class="type-box" id="quaesitum" type="text">
    <button id="search-button">Search!</button>
    <!--<span class="highlight">sample</span>--> 
   <!-- <span id="notification">_ occurs _ times!</span> -->
  </div>

</body>
</html>
